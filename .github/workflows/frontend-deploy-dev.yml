# .github/workflows/deploy-frontend.yml
name: Deploy Frontend (dev)
on:
  workflow_dispatch:
  workflow_run:
    workflows: [ "Frontend CI" ]
    types: [ completed ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    environment: dev            # ‚Üê this is the key
    steps:
      - uses: actions/download-artifact@v4
        with: { name: frontend-dist, path: dist }

      - run: test -f dist/index.html

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}   # from env:dev
          aws-region:    ${{ vars.AWS_REGION }}      # from env:dev

      - name: Upload assets (immutable)
        run: |
          aws s3 sync dist "s3://${{ vars.S3_BUCKET }}/" \
            --exclude "index.html" --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp dist/index.html "s3://${{ vars.S3_BUCKET }}/index.html" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id "${{ vars.CF_DIST_ID }}" --paths "/index.html" "/*.js" "/*.css"
