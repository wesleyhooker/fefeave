name: Frontend Deploy (prod)

on:
  workflow_dispatch:
  workflow_run:
    workflows: [ "Frontend CI" ]   # display name of your CI workflow
    types: [ completed ]

permissions:
  id-token: write
  contents: read

concurrency:
  group: frontend-prod
  cancel-in-progress: true

jobs:
  deploy-prod:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    environment: prod   # <-- GitHub Environment: prod
    steps:
      - name: Download build artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanity check artifact
        run: |
          test -f dist/index.html || { echo "index.html missing"; exit 1; }
          find dist -maxdepth 2 -type f | head -n 20

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}   # from Environment: prod
          aws-region:    ${{ vars.AWS_REGION }}      # from Environment: prod

      - name: Upload static assets (immutable caching)
        run: |
          aws s3 sync dist "s3://${{ vars.S3_BUCKET }}/" \
            --exclude "index.html" \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp dist/index.html "s3://${{ vars.S3_BUCKET }}/index.html" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.CF_DIST_ID }}" \
            --paths "/index.html" "/*.js" "/*.css"
